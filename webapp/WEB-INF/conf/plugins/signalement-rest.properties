# Multipart parameters
signalement-rest.multipart.sizeThreshold=-1
# Request size max
signalement-rest.multipart.requestSizeMax=10485760
# True if you want that the name of the files uploaded will be normalized
signalement-rest.multipart.activateNormalizeFileName=true
# xml header
signalement-rest.xml.header=<?xml version="1.0" encoding="UTF-8" ?>\n

#url picture
signalement-rest.url_picture=http://dev.lutece.paris.fr/sira-integ/image?resource_type=photo_signalement&id=
signalement-rest.url_news_picture=http://dev.lutece.paris.fr/sira-integ/image?resource_type=image_actualite&id=
signalement-rest.url_help_picture=http://dev.lutece.paris.fr/sira-integ/image?resource_type=image_aide&id=

#private key used to build the signature
signalement-rest.private.key.android_api=TBD

#activation signrequest, 1=actived , 0=no actived
signalement-rest.signrequest.activation=0

#radius used to get signalement with position
signalement-rest.radius.parameter=100

#url ramen rest
signalement-rest.url.ramen.rest=http://dev.lutece.paris.fr/sira-integ/rest/ramen/getDossiersApiMobil
signalement-rest.url.ramen.rest.geo.withLimit=http://localhost:8080/ramen/rest/ramen/getDossiersCourrantsByGeomWithLimit

#default email used for saving signalement
signalement-rest.default.email=lutece@lutece.fr

#list domain email accept
signalement-rest.list.domain=@paris.fr


signalement-rest.error.getSigByNumberNotFound=Cette anomalie n\u2019existe pas ou a \u00e9t\u00e9 archiv\u00e9e
signalement-rest.error.getSigByNumberTooOld=Cette anomalie n\u2019est plus accessible depuis l\u2019interface de l\u2019application mobile

# Incident source
signalement-rest.source.dansmarue=DansMaRue
signalement-rest.source.ramen=Ramen